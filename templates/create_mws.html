{% extends "base.html" %}

{% block title %}Buat MWS Baru - Sistem Aircraft Maintenance{% endblock %}

{% block content %}
<div class="min-vh-100 bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="navbar-brand mb-0 fs-3 fw-bold">
                        Buat MWS Baru
                    </h1>
                    <p class="text-muted mb-0">Maintenance Work Sheet</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="createMwsForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Part Number *</label>
                                    <input type="text" name="partNumber" class="form-control" required
                                           placeholder="Contoh: AOA-001">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Serial Number *</label>
                                    <input type="text" name="serialNumber" class="form-control" required
                                           placeholder="Contoh: SN123456">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-medium">Description *</label>
                                    <input type="text" name="description" class="form-control" required
                                           placeholder="Contoh: Angle of Attack Indicator">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Customer *</label>
                                    <input type="text" name="customer" class="form-control" required
                                           placeholder="Contoh: Garuda Indonesia">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">A/C Type *</label>
                                    <input type="text" name="acType" class="form-control" required
                                           placeholder="Contoh: CN235">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">WBS No. *</label>
                                    <input type="text" name="wbsNo" class="form-control" required
                                           placeholder="Contoh: A/S90-025CN235-90-99-99">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Worksheet No. *</label>
                                    <input type="text" name="worksheetNo" class="form-control" required
                                           placeholder="Contoh: IN-108">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">IWO No. *</label>
                                    <input type="text" name="iwoNo" class="form-control" required
                                           placeholder="Contoh: Z501-00001">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Shop Area *</label>
                                    <input type="text" name="shopArea" class="form-control" required
                                           placeholder="Contoh: IN">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Revision</label>
                                    <input type="text" name="revision" class="form-control" value="1">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Target Date *</label>
                                    <input type="date" name="targetDate" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                    Batal
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>
                                    Buat MWS
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('createMwsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {};
    
    for (let [key, value] of formData.entries()) {
        data[key] = value;
    }
    
    fetch('/create_mws', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('MWS berhasil dibuat!');
            window.location.href = '/mws/' + data.partId;
        } else {
            alert('Error membuat MWS: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error membuat MWS');
    });
});
</script>
{% endblock %}
