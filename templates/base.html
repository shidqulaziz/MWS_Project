<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Aircraft Maintenance Work Sheet{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">
    <style>
        .role-admin { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .role-mechanic { background: linear-gradient(135deg, #10b981, #059669); }
        .role-quality1 { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .role-quality2 { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .role-superadmin { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .status-complete { color: #10b981; }
        .status-pending { color: #f59e0b; }
        .status-not-started { color: #6b7280; }
        
        .worksheet-table th {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .worksheet-table td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
        }
        
        .worksheet-table input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 0.875rem;
        }
        
        .worksheet-table input:disabled {
            background: #f9fafb;
            border-color: transparent;
        }
        
        .signature-box {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            background: white;
        }
        
        .signature-box.signed {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .progress-bar-custom {
            transition: width 0.3s ease;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            .worksheet-table {
                font-size: 0.75rem;
            }
            .worksheet-table th,
            .worksheet-table td {
                padding: 4px 6px;
            }
            .worksheet-table input {
                padding: 2px 4px;
                font-size: 0.75rem;
            }
        }

        /* Mobile navigation */
        @media (max-width: 640px) {
            .mobile-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 1px solid #e5e7eb;
                z-index: 50;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}
    
    <script>
        // Get CSRF token
        function getCSRFToken() {
            const token = document.querySelector('meta[name="csrf-token"]');
            return token ? token.getAttribute('content') : '';
        }
        
        // Auto-save functionality
        function updateField(endpoint, data) {
            const csrfToken = getCSRFToken();
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (csrfToken) {
                headers['X-CSRFToken'] = csrfToken;
            }
            
            fetch(endpoint, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Perubahan berhasil disimpan', 'success');
                } else {
                    showNotification('Error menyimpan perubahan', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error menyimpan perubahan', 'error');
            });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }

        // Responsive table scroll
        function initResponsiveTables() {
            const tables = document.querySelectorAll('.worksheet-table');
            tables.forEach(table => {
                if (table.parentElement.classList.contains('overflow-x-auto')) return;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'overflow-x-auto';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initResponsiveTables();
        });
    </script>
</body>
</html>
