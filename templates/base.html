<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Aircraft Maintenance Work Sheet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .role-admin { background: linear-gradient(135deg, #0d6efd, #0a58ca); }
        .role-mechanic { background: linear-gradient(135deg, #198754, #146c43); }
        .role-quality1 { background: linear-gradient(135deg, #fd7e14, #e55a00); }
        .role-quality2 { background: linear-gradient(135deg, #6f42c1, #5a2d91); }
        .role-superadmin { background: linear-gradient(135deg, #dc3545, #b02a37); }
        
        .status-complete { color: #198754; }
        .status-pending { color: #fd7e14; }
        .status-not-started { color: #6c757d; }
        
        .worksheet-table th {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .worksheet-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        
        .worksheet-table input {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
        }
        
        .worksheet-table input:disabled {
            background: #f8f9fa;
            border-color: transparent;
        }
        
        .signature-box {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            background: white;
        }
        
        .signature-box.signed {
            border-color: #198754;
            background: #f0fff4;
        }

        body {
            background-color: #f8f9fa;
        }

        .card-hover:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            transition: box-shadow 0.15s ease-in-out;
        }

        .progress-bar-custom {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-save functionality
        function updateField(endpoint, data) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Perubahan berhasil disimpan', 'success');
                } else {
                    showNotification('Error menyimpan perubahan', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error menyimpan perubahan', 'error');
            });
        }
        
        function showNotification(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Header update functions
        function updateHeader(field, value) {
            updateField('/update_header', {[field]: value});
        }
        
        // Step update functions
        function updateStep(stepNo, field, value) {
            updateField('/update_step', {stepNo: stepNo, field: field, value: value});
        }
        
        // Signature functions
        function signDocument(type) {
            updateField('/sign_document', {type: type});
            setTimeout(() => location.reload(), 1000);
        }
        
        // Date update functions
        function updateDate(field, value) {
            updateField('/update_dates', {field: field, value: value});
        }
    </script>
</body>
</html>
