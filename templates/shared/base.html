<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Aircraft Maintenance Work Sheet{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .role-admin { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .role-mechanic { background: linear-gradient(135deg, #10b981, #059669); }
        .role-quality1 { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .role-quality2 { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .role-superadmin { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .status-complete { color: #10b981; }
        .status-pending { color: #f59e0b; }
        .status-not-started { color: #6b7280; }
        
        .worksheet-table th {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .worksheet-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
        }
        
        .worksheet-table input {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
        }
        
        .worksheet-table input:disabled {
            background: #f9fafb;
            border-color: transparent;
        }
        
        .signature-box {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            background: white;
        }
        
        .signature-box.signed {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .card-hover:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .progress-bar-custom {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
    
    <script>
        // Auto-save functionality
        function updateField(endpoint, data) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Perubahan berhasil disimpan', 'success');
                } else {
                    showNotification('Error menyimpan perubahan', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error menyimpan perubahan', 'error');
            });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Header update functions
        function updateHeader(field, value) {
            updateField('/update_header', {[field]: value});
        }
        
        // Step update functions
        function updateStep(stepNo, field, value) {
            updateField('/update_step', {stepNo: stepNo, field: field, value: value});
        }
        
        // Signature functions
        function signDocument(type) {
            updateField('/sign_document', {type: type});
            setTimeout(() => location.reload(), 1000);
        }
        
        // Date update functions
        function updateDate(field, value) {
            updateField('/update_dates', {field: field, value: value});
        }
    </script>
</body>
</html>
